<div class="wrap mat-elevation-z8">
  <mat-card class="car-card">
    <mat-card-header>
      <div mat-card-avatar class="car-header-image"></div>
      <mat-card-title>{{ car.name }}</mat-card-title>
      <mat-card-subtitle>{{car.adac_id}}, {{ car.fuel }}, {{ car.power }} kW, {{ car.price }} Euro
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{car.image}}" alt="Photo of a {{ car.name }}">

    <mat-card-content>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
    <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
  </mat-card>
</div>
